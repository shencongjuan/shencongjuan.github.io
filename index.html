<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>顾婷婷，生日祝福</title>
    <link href="css/style.css?id=12" type="text/css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/garden.js"></script>
    <script src="js/functions.js?id=12"></script>
    <script src='js/timecount.js?id=12'></script>
    <style>
        #code {
            font-size: 4rem;
            line-height: 8rem;
            padding: 5rem;
            height: 40rem;
        }

        #loveHeart {
            height: 60rem;
            width: 100%;
        }
         #d2, #h2, #i2, #s2 {
            font-size: 4rem;
            /* line-height: 2rem; */
            color: red;
        }
    </style>
</head>
<body>
<div id="mainDiv">
    <div id="content">
        <div id="code">
            <span class="comments">顾婷婷：</span><br/>
            <span class="comments">因为你的存在，这个世界才变得丰富多彩。</span><br/>
            <span class="comments">在未来的日子里，希望你更加幸福、快乐。</span>
        </div>
        <div style="font-size: 3rem;
    text-align: center;    font-size: 3rem;
    text-align: center;
    background: #f7f4f4;
    border-radius: 2rem;
    width: 90%;
    margin: 0 auto;
    padding: 1rem;
    box-shadow: 0 0 white;">
            <p>这是你来到这颗星球的</p>
            <p>
                <span>第</span> <span id="d2"></span> <span>天</span> <span id="h2"></span> <span>时</span> <span
                    id="i2"></span> <span>分</span> <span id="s2"></span> <span>秒</span>
            </p>
        </div>
        <div id="loveHeart">
            <canvas id="garden"></canvas>
        </div>
    </div>
    <div id="copyright">
        <audio id="main_audio" autoplay="autoplay" preload="auto" loop>
            <source src="./3541682515.mp3" type="audio/mpeg"/>
            <embed id="main_audio_ie8" hidden="true" autostart="true" height="0" width=0 loop="true"
                   src="./3541682515.mp3" autoplay="autoplay"/>
        </audio>
        <a class="c-white fs-12 icon-play rotate" id="btn-play" href="javascript:"></a>
    </div>
</div>
<script type="text/javascript">

    window.onload = function () {

        var date = "1991-11-06";
        xcsoft.countup(date + ' 18:30:00', function (time) {
            var now = Date.parse(new Date());
            var lasttime = Date.parse(date);
            var day = parseInt((now - lasttime) / (1000 * 60 * 60 * 24));
            document.getElementById("d2").innerHTML = day
            document.getElementById("h2").innerHTML = time.hourZero
            document.getElementById("i2").innerHTML = time.minuteZero
            document.getElementById("s2").innerHTML = time.secondZero
        })

        $("#times").show();

        var i = 0;

        function getColor() {
            i++;
            switch (i) {
                case 1:
                    return "#ff0000";
                case 2:
                    return "#ff6600";
                case 3:
                    return "#3366cc";
                default:
                    return "black";
            }
        }

        function colorful() {
            $('#d2, #h2, #i2, #s2').css('color', getColor());
            if (i === 3) i = 0;
            setTimeout(colorful, 1000);
        }

        colorful();
    }

    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 55;
    var together = new Date();
    together.setHours(8);
    together.setMinutes(0);
    together.setSeconds(0);
    together.setMilliseconds(0);

    if (!document.createElement('canvas').getContext) {
        var msg = document.createElement("div");
        msg.id = "errorMsg";
        msg.innerHTML = "您的浏览器已经过时!请使用非IE浏览器进行预览";
        document.body.appendChild(msg);
        $("#code").css("display", "none")
        $("#copyright").css("position", "absolute");
        $("#copyright").css("bottom", "10px");
        document.execCommand("stop");
    } else {
        setTimeout(function () {
            startHeartAnimation();
        }, 5000);

        timeElapse(together);
        setInterval(function () {
            timeElapse(together);
        }, 500);

        $("#code").typewriter();
    }
</script>
</html>
